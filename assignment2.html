<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Bar Graph</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Product Price and Ratings Bar Graph</h1>

    <div class="input-section">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Price">
        <input type="number" id="product-rating" placeholder="Rating" max="5" min="1">
        <button id="add-product">Add Product</button>
    </div>

    <div class="sort-section">
        <button id="sort-price">Sort by Price</button>
        <button id="sort-rating">Sort by Rating</button>
    </div>

    <h2>Price Bar Graph</h2>
    <div id="price-bar-graph" class="bar-graph"></div>

    <h2>Rating Bar Graph</h2>
    <div id="rating-bar-graph" class="bar-graph"></div>

    <script src="script.js"></script>
</body>
</html>
